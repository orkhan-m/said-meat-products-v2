<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Səid Ət Məhsulları</title>
  </head>
  <body>
    <div class="menu-nav">
      <ul class="menu-list">
        <li class="menu-item">
          <a class="btn btn-order" href="#">Sifariş</a>
        </li>
        <li class="menu-item">
          <a class="btn btn-information" href="#">Məlumat</a>
        </li>
        <li class="menu-item">
          <a class="btn btn-profile" href="#">Profil</a>
        </li>
      </ul>
    </div>
    <div class="logo-image">
      <img
        class="logo-background"
        src="img/grouped-logo-and-photo.jpg"
        alt="picture of sausages"
      />
    </div>
    <div class="products-sausages slider">
      <div class="slide slide--1">
        <img
          class="sausage-photo"
          alt="doktorskaya"
          src="img/doktorskaya-white.jpg"
        />
        <div class="sausage-description">
          <h3 class="sausage-title">Doktorskaya</h3>
          <ul>
            <li>Salam</li>
            <li>Sagol</li>
            <li>Myau</li>
          </ul>
        </div>
      </div>
      <div class="slide slide--2">
        <img
          class="sausage-photo"
          alt="servelat"
          src="img/servelat-white.jpg"
        />
        <div class="sausage-description">
          <h3 class="sausage-title">Servelat</h3>
          <ul>
            <li>Salam</li>
            <li>Sagol</li>
            <li>Myau</li>
          </ul>
        </div>
      </div>
      <div class="slide slide--3">
        <img class="sausage-photo" alt="oxotnik" src="img/oxotnik-white.jpg" />
        <div class="sausage-description">
          <h3 class="sausage-title">Oxotnik</h3>
          <ul>
            <li>Salam</li>
            <li>Sagol</li>
            <li>Myau</li>
          </ul>
        </div>
      </div>
      <div class="slide slide--4">
        <img
          class="sausage-photo"
          alt="sosisler"
          src="img/sosisler-white.jpg"
        />
        <div class="sausage-description">
          <h3 class="sausage-title">Sosisler</h3>
          <ul>
            <li>Salam</li>
            <li>Sagol</li>
            <li>Myau</li>
          </ul>
        </div>
      </div>
      <button class="slider__btn slider__btn--left">&larr;</button>
      <button class="slider__btn slider__btn--right">&rarr;</button>
      <div class="dots"></div>
    </div>
  </body>
</html>
